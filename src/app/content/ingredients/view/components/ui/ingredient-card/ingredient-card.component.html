<mat-card class="ingredient-card">
    <mat-card-header>
        <div class="avatar" mat-card-avatar>{{ingredient.id}}</div>
        <mat-card-title>{{ingredient.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="content">
            <h3>Price: {{ingredient.price | currency : 'TL '}}</h3>
            <h3>Package: {{ingredient.package.value}} {{ingredient.package.unit | uppercase}}</h3>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
        <button mat-button color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
