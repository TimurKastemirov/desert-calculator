<div class="ingredient-list">

        <div class="ingredient-list__item" *ngFor="let ingredient of list">
            <app-ingredient-card [ingredient]="ingredient"></app-ingredient-card>

        <button class="" mat-raised-button color="primary">Add</button>
    </div>
</div>
